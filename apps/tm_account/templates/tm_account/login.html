{% extends 'common/base.html' %}
{% load crispy_forms_tags %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header">
                <h3 class="card-title">로그인</h3>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        아이디 또는 비밀번호가 일치하지 않습니다. 다시 시도해주세요.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    
                    {{ form|crispy }}

                    <button type="submit" class="btn btn-primary w-100 mt-3">로그인</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'tm_account:password_reset' %}">아이디/비밀번호를 잊으셨나요?</a>
                </div>

                <hr class="my-4">

                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-warning w-100">카카오 로그인</button>
                    <button type="button" class="btn btn-secondary w-100">구글 로그인</button>
                </div>
            </div>
            <div class="card-footer text-center">
                <small>계정이 없으신가요? <a href="{% url 'tm_account:signup' %}">회원가입</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
