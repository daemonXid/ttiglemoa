{% extends 'common/base.html' %}
{% load crispy_forms_tags %}

{% block title %}비밀번호 초기화 - Ttiglemoa{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-lg-5 col-md-7 col-sm-10">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-key-fill" style="font-size: 3rem;"></i>
                    <h1 class="h3 mb-3 fw-normal">비밀번호 초기화</h1>
                </div>
                
                <p class="text-center">비밀번호를 잊으셨나요? 가입 시 사용한 이메일 주소를 입력하시면, 비밀번호를 재설정할 수 있는 링크를 보내드립니다.</p>

                <form method="post" action="{% url 'tm_account:custom_password_reset' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">재설정 링크 받기</button>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <small>계정이 기억나셨나요? <a href="{% url 'tm_account:login' %}">로그인</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
