{% extends 'common/base.html' %}

{% block title %}예적금 추가 | Ttiglemoa{% endblock %}

{% block content %}
<h2 class="mb-3">예적금 추가</h2>
<form method="post" class="card p-3">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3 d-flex gap-2">

    <a class="btn btn-outline-secondary" href="{% url 'tm_assets:portfolio' %}">취소</a>
  </div>
  <small class="text-muted mt-2">현재가를 직접 입력하지 않으면 단리/복리 근사로 추정합니다.</small>
  
</form>
{% endblock %}
