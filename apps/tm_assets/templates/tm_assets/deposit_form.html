{% extends 'common/base.html' %}
{% load crispy_forms_tags %}

{% block title %}예적금 추가 | Ttiglemoa{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-lg-5 col-md-7 col-sm-10">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 fw-normal">예적금 추가</h1>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-primary" type="submit">저장</button>
                        <a class="btn btn-outline-secondary" href="{% url 'tm_assets:portfolio' %}">취소</a>
                    </div>
                </form>
                <small class="text-muted mt-2 d-block text-center">현재가를 직접 입력하지 않으면 단리/복리 근사로 추정합니다.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
