{% extends 'common/base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header">
                <h3 class="card-title">로그인</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100 mt-3">로그인</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'tm_account:custom_password_reset' %}">아이디/비밀번호를 잊으셨나요?</a>
                </div>

                <hr class="my-4">

                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-dark w-100" disabled>소셜 로그인 (준비중)</button>
                </div>
            </div>
            <div class="card-footer text-center">
                <small>계정이 없으신가요? <a href="{% url 'account_signup' %}">회원가입</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
