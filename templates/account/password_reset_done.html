{% extends 'common/base.html' %}

{% block title %}초기화 링크 전송 완료{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header">
                <h3 class="card-title">이메일 전송 완료</h3>
            </div>
            <div class="card-body text-center">
                <p class="card-text">비밀번호 재설정 링크가 이메일로 전송되었습니다.</p>
                <p class="card-text">이메일을 확인하고 링크를 클릭하여 새 비밀번호를 설정하세요.</p>
                <p class="text-muted"><small>이메일이 도착하지 않았다면, 스팸 메일함을 확인하거나 잠시 후 다시 시도해주세요.</small></p>
                <a href="{% url 'tm_begin:index' %}" class="btn btn-primary mt-3">홈으로 돌아가기</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
