
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ttiglemoa{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- Project CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Extra CSS block for individual pages -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    
    <!-- Navbar -->
    {% include 'common/navbar.html' %}

    <!-- Page Content -->
    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Footer can be added here -->
    <!-- <footer></footer> -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Extra JS block for individual pages -->
    {% block extra_js %}{% endblock %}
</body>
</html>
