{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- <a class="navbar-brand" href="{ url 'tm_begin:index' %}">Ttiglemoa</a> -->
    <a href="{% url 'tm_begin:index' %}"><img class="navbar-brand navbar-logo" src="{% static 'images/main_page/ti_logo.png'%}" alt=""></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tm_begin:about' %}">소개</a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tm_assets:portfolio' %}">포트폴리오</a>
        </li>

        {% endif %}


        <li class="nav-item">
          <a class="nav-link" href="{% url 'tm_begin:stock_news' %}">뉴스</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tm_mylink:inquiry_list' %}">문의하기</a>
        </li>
      </ul>

      <form class="d-flex" action="{% url 'tm_begin:search' %}" method="get">
        <input class="form-control me-2" type="search" name="q" placeholder="검색" aria-label="Search"/>
        <button class="btn btn-outline-primary btn-sm btn-search me-2" type="submit">검색</button>
      </form>

        <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
        {% if user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="{% url 'tm_account:profile' %}">
                  {% if user.profile_image %}
                                            <img src="{{ user.profile_image.url }}" onerror="this.onerror=null;this.src='{% static 'images/avatars/avatar1.svg' %}'" alt="Profile Image" class="rounded-circle me-2" width="30" height="30" style="object-fit: cover;">

                  {% else %}
                      <img src="{% static 'images/avatars/avatar2.svg' %}" alt="Default Avatar" class="rounded-circle me-2" width="30" height="30">
                  {% endif %}
                  프로필({{ user.nickname }})
              </a>
          </li>
          <li class="nav-item me-2">
            <form action="{% url 'tm_account:logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-secondary btn-sm nav_btn_signup">로그아웃</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item me-2 nav-login">
            <a href="{% url 'tm_account:login' %}">
              <button class="btn btn-outline-primary nav_btn_signup ">로그인</button>
            </a>
          </li>
          <li class="nav-item me-2 nav-signup">
            <a href="{% url 'tm_account:signup' %}">
              <button class="btn btn-primary nav_btn_signup ">회원가입</button>
            </a>
          </li>
        {% endif %}
        </ul>
      </div>
    </div>
  </div>
</nav>
